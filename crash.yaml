project-templates:
  crash:
    branches:
    - master
    gitweb: https://github.com/crash-utility/%(name)s/commit/%%(sha)s
    tags:
    - Development
    uri: https://github.com/crash-utility/%(name)s
projects:
  crash:
    description: The Linux kernel crash utility
    repos:
      crash:
        branches:
        - master
        template: crash
