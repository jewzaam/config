project-templates:
  varlink:
    branches:
    - master
    gitweb: https://github.com/varlink/%(name)s/commit/%%(sha)s
    tags:
    - Platform
    uri: https://github.com/varlink/%(name)s
projects:
  varlink:
    description: System and Service Manager for Linux
    repos:
      com.redhat.system:
        branches:
        - master
        template: varlink
      go:
        branches:
        - master
        template: varlink
      java:
        branches:
        - develop
        template: varlink
      language-varlink:
        branches:
        - master
        template: varlink
      libvarlink:
        branches:
        - master
        template: varlink
      linux-varlink:
        branches:
        - master
        template: varlink
      python:
        branches:
        - master
        template: varlink
      rust:
        branches:
        - master
        template: varlink
      varlink.github.io:
        branches:
        - master
        template: varlink
